        <form action = "query.html">
           
                <label>How can we help you?</label>

                  </form><br><br>
                   
                  <form action="thankyousignin.html">
                    <marquee behaviour = "" direction = "right">
                    <h2>Fill the Form To SignIn</h2>
                </marquee>
                <fieldset>
                <legend>Form</legend>
                <label for = "uname">Full Name </label>
                <input type = "text" id = "uname" required pattern="[a-zA-Z]{3,8}"><br><br>
                <label for = "uemail">Email Address  </label>
                <input type = "text" id = "uemail" required pattern = "[a-z0-9_.]+@[a-z]+.[a-z]{2,}"><br><br>
                <label for = "uphone">Mobile Number(optional)</label>
                <input type = "text" id = "uphone" pattern="[6-9]{1}[0-9]{9}"><br><br>
                <label for = "utext">Type Text</label>
                <input type = "text" id = "utext" requiredpattern="[a-zA-Z]{3,8}"><br><br>
                <label for = "udob">DOB</label>
                <input type = "date" id = "udob" required><br><br>
                
            </fieldset>
            <input type="submit">
        </form>
