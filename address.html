<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
</head>
<body>
    <img src="zomatologo.png" alt = "tap logo"
    width = "170"
    height = "70"/><br><br><br>
    <center><img src="cupcakepexelsphoto.png" alt = "tap logo"
        width = "1050"
        height = "500"/></center><br><br>

        <form action = "order_thanku.html">
           
            <label>Select your State</label>
            <input list = "uhelp">
            <datalist id = "uhelp">
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Himachal Pradesh</option>
                <option> Jharkhand</option>
                <option>Karnataka</option>
                <option> Kerala</option>
                <option> Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option> Meghalaya</option>
                <option> Mizoram</option>
                <option> Nagaland</option>
                <option> Odisha</option>
                <option> Punjab</option>
                <option> Rajasthan</option>
                <option> Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>
                </datalist><br><br>
                
               
            <label for = "fname">First Name </label>
            <input type = "text" id = "fname" required pattern="[a-zA-Z]{3,8}"><br><br>
            <label for = "lname">last Name </label>
            <input type = "text" id = "lname" required pattern="[a-zA-Z]{3,8}"><br><br>
            <label for = "udob">DOB</label>
            <input type = "date" id = "udob"required ><br><br>
            <label for = "uemail">Email Address  </label>
            <input type = "text" id = "uemail" required pattern = "[a-z0-9_.]+@[a-z]+.[a-z]{2,}"><br><br>
            <label for = "uphone">Mobile Number(optional)</label>
            <input type = "text" id = "uphone"required pattern="[6-9]{1}[0-9]{9}"><br><br>
            <label for = "upin">Pincode </label>
            <input type = "number" id = "upin" required ><br><br>
            <label for = "flat">Flat, House no., Building, Company, Apartment</label>
            <input type = "text" id = "flat" required><br><br>
            <label for = "area">Area, Street, Sector, Village</label>
            <input type = "text" id = "area" required><br><br>
            <label for = "lmark">Landmark</label>
            <input type = "text" id = "lmark" required><br><br>
            <label for = "town">Town/City</label>
            <input type = "text" id = "town"required ><br><br>
            <label for = "country">country</label>
            <input type = "text" id = "country" required><br><br>
            <input type="submit">
    </form>

    
</body>
</html>
